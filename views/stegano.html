  <script>
  // Init the markdown engine - currently is markdown-it
  // Allow HTML and wire up code highlighting
  window.mkdwn = window.markdownit({
    html: true,
    highlight: function (str, lang) {
      if (lang && hljs.getLanguage(lang)) {
        try {
          return '<pre class="hljs"><code>' +
                 hljs.highlight(lang, str, true).value +
                 '</code></pre>';
        } catch (__) {}
      }

      return '<pre class="hljs"><code>' + webdocdown._mkdwn.utils.escapeHtml(str) + '</code></pre>';
    }
  });

const frame = (containingElem) => {
  const div = document.createElement('div');
  const frm = document.createElement('iframe');
  const blob = new Blob([msg], { type: 'text/html' });
  frm.src = URL.createObjectURL(blob);
  frm.onload = () => { URL.revokeObjectURL(this.src); }
  div.appendChild(frm);
  containingElem.appendChild(div);
}

  const payload = {{{payload}}}; // ends up javascript object
  var msg = payload.message;
  if (payload.type === 'markdown') {
    msg = mkdwn.render(payload.message);
  }

  window.onload = () => {
    const msgdiv = document.getElementById('message-container');
    if (payload.type === 'html') {
      frame(msgdiv);
    } else {
      msgdiv.innerHTML = msg;
    }
  }
