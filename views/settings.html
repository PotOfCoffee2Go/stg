<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Stegano</title>
  <meta name="generator" content="Geany 1.33" />

  {{{cfg.head}}}

  {{{cfg.theme}}}

  {{{cfg.styles.index}}}

  <script>
  const submitSettings = () => {
    document.getElementById('settingsForm').submit();
  }
  </script>

</head>

<body>
  {{{cfg.logo}}}
  {{{cfg.heading}}}
  <input type="button" value="<= Go back" onclick="history.back()">
  <input type="button" value="Home" onclick="window.location.href='/';">
  <br>
  <hr>
  <div class="left-side box">
    <!-- A form so we can POST our request -->
    <form id="settingsForm" action="/settings" method="post"
      encType="multipart/form-data">
    <label for="passphrase">Default passphrase</label>
    <input type="text" name="passphrase" form="settingsForm" value="{{{cfg.passphrase}}}" />

    <fieldset>
      <legend>Images</legend>
    <label for="imagesDir">Directory (will be a subdirectory of
      <span style="font-family: monospace;">/public/</span>)</label>
    <input type="text" name="imagesDir" form="settingsForm" value="{{{cfg.imagesDir}}}" />
      </legend>
    </fieldset>
    </form>
  </div>
  <input type="button" value="Submit" onclick="submitSettings();">

{{#cfg.inlineHelp}}
  <p>Filter: (text or can use regex!) then press ENTER or click a column to filter</p>
{{/cfg.inlineHelp}}
  {{{cfg.footer}}}
</body>

</html>
